name: CI

on:
  push: { branches: [main] }
  pull_request:
  workflow_dispatch:

jobs:
# 1. Python analysis (不變)
  test-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check data
        run: |
          for p in DH_data/std_soln_He.p rotmod_files ; do
            test -e "$p" && echo "Found $p" || { echo "::error::Missing $p"; exit 1; }
          done
      - uses: actions/setup-python@v4
        with: { python-version: '3.10' }
      - run: pip install -U pip sympy pint emcee arviz rebound toml h5py pandas
      - run: |
          python scripts/mtheory_r4_fit.py -N 16 -d 5 -t 1e-2
          python scripts/scan_hidden_photon_refined_pickle.py

# 2. Lean build
  build-lean:
    needs: test-python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: leanprover/lean-action@v1
        with:
          toolchain: leanprover/lean4:v4.20.0
          cache: true
      - run: lake build
